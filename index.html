<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">
	<title>Book diary</title>
</head>

<body>

	<header class="header">
		<div class="container header-container">
			<div class="title">
				<a href="/" class="title-link">
					<h1 class="title-link-text">Book diary</h1>
				</a>
			</div>
			<div class="card text-center" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title">Special title treatment</h5>
					<p class="card-text">you read :</p> <span class="read-pages"></span>
				</div>
			</div>
		</div>
	</header>

	<div class="container form-container">
		<form class="main-form">
			<div class="form-group">
				<label for="book-name">Enter book name:</label>
				<input type="text" class="form-control" id="book-name" required >
			</div>

			<div class="form-group">
				<label for="book-author">Enter book autor:</label>
				<input type="text" class="form-control" id="book-author" required >
			</div>

			<div class="form-group">
				<label for="pages-count">Enter count pages:</label>
				<input type="text" class="form-control" id="pages-count" required >
			</div>

			
			<div class="form-group">
				<label for="book-descriptions">Enter book descriptions</label>
				<textarea class="form-control" id="book-descriptions" rows="3"></textarea>
			</div>

			<div class="form-button">
				<button  type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</div>
	<div class="books">
		<ul class="container books-list"></ul>
	</div>



	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="./bootstrap/js/bootstrap.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
